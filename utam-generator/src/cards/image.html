<template>
    <div class={getClasses}>
        <div if:true={src}>
            <img src={src} alt={alternativeText} />
        </div>
        <span if:false={src}>{alternativeText}</span>
        <div if:true={title} class="slds-image__title slds-image__title--card">
            <span class="slds-image__text slds-truncate" title={title}> {title} </span>
        </div>
    </div>
</template>
